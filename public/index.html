<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NewsJunky - Your Favorite News App demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .navbar-brand {
            color: rgb(170, 12, 170);
        }

        .nav-item:hover {
            border-top: solid rgb(192, 68, 223);
        }

        /* .nav-link:active,
        .nav-link:target
        .nav-link:focus {
            color: white !important ;
            background-color: darkOrange !important;
            border-color: darkOrange !important;
        } */


    </style>
</head>


<body>

    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> <strong> NewsJunky </strong> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a id="home" class="nav-link active" aria-current="page" href="/?q=all&page=1">Home</a>
                    </li>

                    <li class="nav-item">
                        <a id="weather" class="nav-link active" aria-current="page" href="#">Weather</a>
                    </li>

                    <li class="nav-item">
                        <a id="sports" class="nav-link active" aria-current="page" href="#">Sports</a>
                    </li>

                    <li class="nav-item">
                        <a id="cryptoCurr" class="nav-link active" aria-current="page" href="#">Cryptocurrency</a>
                    </li>

                    <li class="nav-item">
                        <a id="india" class="nav-link active" aria-current="page" href="#">India</a>
                    </li>

                    <li class="nav-item">
                        <a id="health" class="nav-link active" aria-current="page" href="/?q=health&page=1#">Health</a>
                    </li>

                    <li class="nav-item">
                        <a id="tech" class="nav-link active" aria-current="page"
                            href="/?q=technology&page=1#">Technology</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" name="q" type="search" placeholder="Search" aria-label="Search">
                    <input class="form-control me-2" type="hidden" name="page=1" value="1" type="search"
                        placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5 mx-auto">
        <h1 class="text-center m-3"> <span id="queryText"></span> - NewsJunky News  (<span id="queryResult"></span> results)</h1>

        <!-- card starts here -->

        <div id="content" class="row">

            <div class="d-flex justify-content-center mt-3 mb-5">
                <img src="../images/Rolling-1s-200px.svg" width="30" style="filter: invert(1);"
                    alt="svg-loading">
            </div>

        </div>

        <!-- card ends here -->

        <div class="prevNext mt-2 d-flex justify-content-center">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a id="prev" class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a id="one" class="page-link" href="#">1</a></li>
                    <li class="page-item"><a id="two" class="page-link" href="#">2</a></li>
                    <li class="page-item"><a id="three" class="page-link" href="#">3</a></li>
                    <li class="page-item"><a id="next" class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>


    </div>

    <script type="module" src="./index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


</body>

</html>
